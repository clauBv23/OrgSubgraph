type Member @entity(immutable: false) {
  id: ID! # bytes32
  name: String! # string
  memberAddr: Bytes! # address
  organization: [MemberOrganization!]! @derivedFrom(field: "member")  
  votingPower: VotingPower!
}

type Organization @entity(immutable: false) {
  id: ID! # bytes32
  owner: Bytes! # address
  name: String! # string
  member: [MemberOrganization!]! @derivedFrom(field: "organization")
}

# many to many relationship
type MemberOrganization @entity(immutable: true){
  id: ID! # Set to `[memberId, organizationId].join('-')`
  member: Member!
  organization: Organization!
}

type VotingPower @entity(immutable: false) {
  id: ID! # Set to `[memberId, organizationId].join('-')`
  value: BigInt! # uint256
  member: Member!
  organization: Organization!
}
